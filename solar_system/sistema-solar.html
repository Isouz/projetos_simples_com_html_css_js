<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main id="fundo">
        <abbr title="Ligar/Desligar descrição">
            <span class="material-symbols-outlined" onclick="descricao()">
                toggle_off
            </span>
        </abbr>
        <div id="sol"></div>
        <div class="orbit_mer">
            <div id="mer">
                <p class="nome">Mercúrio</p>
            </div>
        </div>
        <div class="orbit_ven">
            <div id="ven">
                <p class="nome">Venus</p>
            </div>
        </div>
        <div class="orbit_ter">
            <p class="nome">Terra</p>
            <div id="ter">
                <div id="lua"></div>
            </div>
        </div>
        <div class="orbit_mar">
            <div id="mar">
                <p class="nome">Marte</p>
            </div>
        </div>
        <div class="orbit_jup">
            <div id="jup">
                <p class="nome">Júpiter</p>
            </div>
        </div>
        <div class="orbit_sat">
            <div id="sat">
                <p class="nome">Saturno</p>
            </div>
        </div>
        <div class="orbit_ura">
            <div id="ura">
                <p class="nome">Urano</p>
            </div>
        </div>
        <div class="orbit_net">
            <div id="net">
                <p class="nome">Netuno</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
