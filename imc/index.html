<!DOCTYPE html>
<htmlsection lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <main>
        <h1>Calculadora de IMC</h1>

        <section>
            <span class="label">Sexo</span>
            <input type="radio" name="sexo" id="m">
            <label for="sexo">Masculino</label>
            
            <input type="radio" name="sexo" id="f">
            <label for="sexo">Feminino</label>

        </section>

        <section>
            <span class="label">Altura</span>
            <input type="number" name="altura" id="altura" placeholder="  Ex 1.75" step="0.01">
        </section>

        <section>
            <span class="label">Peso</span>
            <input type="number" name="peso" id="peso" placeholder="  Ex: 70" step="0.1"> 
        </section>

        <section>
            <input type="button" value="Calcular" id="calcular" onclick="calcular()">
        </section>

        <section>
            <span class="label">Resultado: </span>
            <span id="resultado"></span> <br>
            <div id="descricao"></div>   
        </section>
    </main>

    <div class="container">
        <table>
            <thead>
                <th>IMC</th>
                <th>Classificação</th>
            </thead>
            <tbody id="tabela">
                <tr id="lin1">
                    <td>Menor que 18,5</td>
                    <td>Magreza</td>
                </tr>
                <tr id="lin2">
                    <td>18,5 a 24,9</td>
                    <td>Normal</td>
                </tr>
                <tr id="lin3">
                    <td>25 a 29,9</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr id="lin4">
                    <td>30 a 34,9</td>
                    <td>Obesidade grau I</td>
                </tr>
                <tr id="lin5">
                    <td>35 a 39,9</td>
                    <td>Obesidade grau II</td>
                </tr>
                <tr id="lin6">
                    <td>Maior que 40</td>
                    <td>Obesidade grau III</td>
                </tr>
            </tbody>
        </table>
        
        <img src="imagens/feminino/magreza.png" alt="boneco">
        
    </div>
    <script src="script.js"></script>
</body>
</htmlsection
